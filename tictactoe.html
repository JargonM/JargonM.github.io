<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="scripts/tictacscripts.js"></script>
    <style>
        body{
            background-color: lightblue;
        }
        button{
            width: 50px;
            height: 50px;
            font-size: 40px;
            background-color: black;
        }
        p#outcome{
            font-size: 50px;
            
        }
        button#reset{
            width: 200px;
            height: 50px;
            font-size: 20px;
            background-color: lightgray;
            
        }
        
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table>
        <tr>
            <td><button id="a1" onclick="changeMark('a1')"></button></td>
            <td><button id="b1" onclick="changeMark('b1')"></button>
            <td><button id="c1" onclick="changeMark('c1')"></button>
        </tr>
        <tr>
            <td><button id="a2" onclick="changeMark('a2')"></button></td>
            <td><button id="b2" onclick="changeMark('b2')"></button></td>
            <td><button id="c2" onclick="changeMark('c2')"></button></td>
        </tr>
        <tr>
            <td><button id="a3" onclick="changeMark('a3')"></button></td>
            <td><button id="b3" onclick="changeMark('b3')"></button></td>
            <td><button id="c3" onclick="changeMark('c3')"></button></td>
        </tr>
    </table>
    <button id="reset" onclick="resetGame()">Reset Game</button>
    <p id="outcome"></p>
    <p>Back to Home Page: <a href='index.html' > Home Page</a></p>
      
</body>
</html>
